<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Expense Report</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <div class="form-container">
        <h1>Report Your Expenses Here</h1>
        <form id="expense-form">
            <fieldset>
                <div class="form-grouping">
                    <label for="expense-input">Expense:</label>
                    <input id="expense-input" type="number" name="value" step="0.01" required placeholder="0.00">
                </div>
                <div class="form-grouping">
                    <label for="expense-categories-dropdown">Expense Type:</label>
                    <select id="expense-categories-dropdown" required name="type">
                        <option value="">Select category...</option>
                        <option value="Fuel">Fuel</option>
                        <option value="Travel">Travel</option>
                        <option value="Work From Home">Work From Home</option>
                    </select>
                </div>
                <div class="form-grouping-description">
                    <label for="title-box">Insert Title:</label>
                    <textarea class="title-box" id="title" required name="title"></textarea>
                    <label for="description-box">Include any details:</label>
                    <textarea id="description-box" name="description" placeholder="Enter any optional details here..."></textarea>
                </div>
                <div class="form-grouping">
                    <button type="submit">Add Expense</button>
                </div>
            </fieldset>
        </form>
    </div>
    
    <div class="expense-results">
        <div class="results-list" id="results-list">
        </div>
        
        <div class="expense-summary">
            <h3>Summary</h3>
            <div class="total-amount">Total: Â£0.00</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
